<!DOCTYPE html>
<html>
<head>
  <title>Focus Rewards Blocker</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Focus Rewards Blocker</h1>
    
    <div class="form-group">
      <input type="text" id="website-input" placeholder="Enter website to block (e.g., facebook.com)">
      <button id="add-button">Add</button>
    </div>
    
    <div class="block-list">
      <h2>Blocked Websites</h2>
      <ul id="blocked-list"></ul>
    </div>
    
    <div class="info-section">
      <p>Websites can also be managed from the <a href="https://focus-rewards.vercel.app/dashboard" target="_blank">Focus Rewards Dashboard</a></p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
