<!DOCTYPE html>
<html>
<head>
  <title>Focus Rewards</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #283593;
      font-size: 18px;
      margin-top: 0;
    }
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
    .status.active {
      background-color: #e8f5e9;
      border-left: 4px solid #43A047;
    }
    .status.inactive {
      background-color: #f5f5f5;
      border-left: 4px solid #9e9e9e;
    }
    ul {
      padding-left: 20px;
      margin: 10px 0;
    }
    button {
      background-color: #283593;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1a237e;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #757575;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Focus Rewards</h1>
  
  <div id="status" class="status inactive">
    <p id="statusText">No sites currently blocked</p>
  </div>
  
  <div id="blockedSites">
    <h3>Blocked Sites:</h3>
    <ul id="sitesList">
      <li>No sites blocked</li>
    </ul>
  </div>
  
  <button id="clearAllBtn">Clear All Blocked Sites</button>
  
  <div class="footer">
    <p>Visit <a href="#" id="openApp">Focus Rewards</a> to start a new study session</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
